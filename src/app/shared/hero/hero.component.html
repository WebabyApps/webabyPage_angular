<section class="hero" [class.compact]="compact">
  <!-- background layer (keeps your starry bg, etc.) -->
  <div class="hero-bg"></div>

  <div class="hero-content">
    <!-- BIG LOGO (hidden on compact pages) -->
    <a class="hero-logo-link"
       [routerLink]="'/'"
       fragment="about"
       [attr.aria-label]="'home.hero.logoAria' | transloco">
      <img class="hero-logo" src="assets/logo_white.png" [attr.alt]="'aria.home' | transloco" />
    </a>

    <!-- <h1>{{ title || ('home.hero.title' | transloco) }}</h1>-->
    <p class="lead">{{ subtitle || ('home.hero.lead' | transloco) }}</p>

    <!-- Scroll version (home) -->
    <button *ngIf="!ctaLink" class="cta" (click)="scrollToProducts()">
      {{ ctaText || ('home.hero.cta' | transloco) }}
    </button>

    <!-- Link version -->
    <a *ngIf="ctaLink"
       [routerLink]="ctaLink"
       [fragment]="ctaFragment"
       class="cta">
      {{ ctaText || ('home.hero.cta' | transloco) }}
    </a>
  </div>
</section>
